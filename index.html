<!doctype html>

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css">
  <style>
    /* STILI PER GLI SLIDER MIGLIORATI */
    .sliders-panel {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .sliders-panel h3 {
      color: #2c3e50;
      margin-bottom: 25px;
      text-align: center;
      font-size: 1.4em;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .slider-container {
      margin-bottom: 25px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #3498db;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .slider-label {
      font-weight: bold;
      color: #2c3e50;
      font-size: 1.1em;
    }

    .slider-value {
      background: #3498db;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }

    .slider-input {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: #ddd;
      outline: none;
      opacity: 0.9;
      transition: opacity .2s;
      -webkit-appearance: none;
    }

    .slider-input:hover {
      opacity: 1;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #3498db;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border: 3px solid white;
    }

    .slider-input::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #3498db;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border: 3px solid white;
    }

    .slider-input::-webkit-slider-track {
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
    }

    .connection-status {
      text-align: center;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      font-weight: bold;
    }

    .connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .sliders-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .sliders-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- WEBSOCKET SCRIPT AGGIORNATO -->
  <script>
    // MODIFICA QUESTA RIGA CON IL TUO INDIRIZZO WEBSOCKET
    const ws = new WebSocket('ws://localhost:8080');
    const connectionStatus = document.getElementById('connectionStatus');

    ws.onopen = function() {
      console.log('‚úÖ WebSocket connesso!');
      connectionStatus.textContent = '‚úÖ Connesso al server';
      connectionStatus.className = 'connection-status connected';
    };

    ws.onclose = function() {
      console.log('‚ùå WebSocket disconnesso!');
      connectionStatus.textContent = '‚ùå Disconnesso dal server';
      connectionStatus.className = 'connection-status disconnected';
    };

    ws.onerror = function(error) {
      console.log('üí• Errore WebSocket:', error);
      connectionStatus.textContent = 'üí• Errore di connessione';
      connectionStatus.className = 'connection-status disconnected';
    };

    function handleSlider(sliderId, index, label) {
      const slider = document.getElementById(sliderId);
      const valueDisplay = document.getElementById(sliderId + 'Value');

      slider.addEventListener('input', function() {
        // Aggiorna display
        valueDisplay.textContent = slider.value;
        
        // Invia via WebSocket
        if (ws.readyState === WebSocket.OPEN) {
          const message = {
            type: "slider",
            index: index,
            value: parseFloat(slider.value) / 100  // Normalizza a 0-1
          };
          ws.send(JSON.stringify(message));
          console.log(`üì§ ${label}:`, message);
        }
      });

      // Animazione al cambiamento
      slider.addEventListener('change', function() {
        valueDisplay.style.transform = 'scale(1.1)';
        setTimeout(() => {
          valueDisplay.style.transform = 'scale(1)';
        }, 200);
      });
    }

    // Inizializza i 4 slider
    handleSlider('slider1', 0, 'Luminosit√†');
    handleSlider('slider2', 1, 'Contrasto');
    handleSlider('slider3', 2, 'Saturazione');
    handleSlider('slider4', 3, 'Tonalit√†');

    // Invio iniziale dei valori
    setTimeout(() => {
      if (ws.readyState === WebSocket.OPEN) {
        document.querySelectorAll('.slider-input').forEach((slider, index) => {
          const message = {
            type: "slider",
            index: index,
            value: parseFloat(slider.value) / 100
          };
          ws.send(JSON.stringify(message));
          console.log(`üì§ Valore iniziale ${index}:`, message);
        });
      }
    }, 1000);
  </script>
