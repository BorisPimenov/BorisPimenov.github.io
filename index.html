 <style>
    .sliders-panel {
      background: rgba(0, 0, 0, 0.95);
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      color: white;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .sliders-panel h3 {
      color: black;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .slider-container {
      margin-bottom: 25px;
      padding: 0;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .slider-label {
      font-weight: 500;
      color: white;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }

    .slider-value {
      color: #cccccc;
      font-size: 0.85em;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .slider-input {
      width: 100%;
      height: 4px;
      background: #444444;
      outline: none;
      -webkit-appearance: none;
      transition: all 0.2s ease;
      border-radius: 2px;
    }

    .slider-input:hover {
      background: #555555;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 2px solid #333333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }

    .slider-input::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }

    .slider-input::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 2px solid #333333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .slider-input::-webkit-slider-track {
      height: 4px;
      background: #444444;
      border-radius: 2px;
    }

    .slider-input::-moz-range-track {
      height: 4px;
      background: #444444;
      border-radius: 2px;
      border: none;
    }

    .connection-status {
      text-align: center;
      padding: 15px;
      margin-top: 25px;
      font-size: 0.8em;
      letter-spacing: 0.5px;
      color: #cccccc;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .connected {
      color: #4CAF50;
    }

    .disconnected {
      color: #f44336;
    }

    .sliders-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .sliders-grid {
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        max-width: 600px;
      }
    }

    /* Stili per slider disabilitati */
    .slider-input:disabled {
      background: #333333;
      cursor: not-allowed;
    }

    .slider-input:disabled::-webkit-slider-thumb {
      background: #666666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .slider-input:disabled::-moz-range-thumb {
      background: #666666;
      cursor: not-allowed;
    }
</style>
