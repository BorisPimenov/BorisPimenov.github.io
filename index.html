<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />

  <title>Control Panel</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Stili per il video e overlay */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }

    .video-background iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .play-prompt {
      text-align: center;
      color: white;
    }

    .play-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-size: 1.2em;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .play-button svg {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .play-button span {
      font-size: 0.8em;
      margin-top: 5px;
    }

    /* Stili per i pannelli di controllo */
    .sliders-panel {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      color: white;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .slider-label {
      font-weight: 500;
      color: white;
      font-size: 0.9em;
    }

    .slider-value {
      color: #cccccc;
      font-size: 0.85em;
      font-weight: 500;
    }

    .slider-input {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .connection-status {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.8em;
      color: #ccc;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .connected { color: #4CAF50; }
    .disconnected { color: #f44336; }

    /* Stili per i pannelli di controllo sovrapposti */
    .control-panels {
      position: relative;
      z-index: 100;
    }

    .parameters-panel {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <script>
    if (window.location.search.includes('mobile=1')) {
      document.body.classList.add('force-mobile');
    }
  </script>

  <!-- VIDEO DI SFONDO CON OVERLAY -->
  <div class="video-background">
    <!-- Overlay con bottone play -->
    <div class="video-overlay" id="videoOverlay">
      <div class="play-prompt">
        <button class="play-button" id="playButton">
          <svg viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" fill="white"/>
          </svg>
          <span>AVVIA VIDEO</span>
        </button>
      </div>
    </div>
    
    <!-- Iframe del video (inizialmente nascosto) -->
    <iframe 
      id="backgroundVideo"
      src="" 
      frameborder="0"
      allow="autoplay; fullscreen; encrypted-media"
      allowfullscreen
      style="opacity: 0; transition: opacity 1s ease;">

  </div>

  <!-- QUESTIONARIO SEMPLIFICATO -->

    <div class="questionnaire-container">

        <button type="submit" class="submit-arrow" title="Invia messaggio">

            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- PANEL CONTROLLO -->
  <div class="control-panels">
    <!-- PANEL PARAMETRI TRASCINABILE -->
    <div class="parameters-panel" id="parametersPanel">
      <div class="panel-header" id="panelHeader">

          <button id="minimizePanel" title="Riduci a icona">‚àí</button>

      <div class="panel-content">
        <div class="slider-container">

          </div>
          <input type="range" class="slider-input" id="slider1" min="0" max="100" value="50">

        <div class="slider-container">

            <span class="slider-label">ECO</span>
            <span class="slider-value" id="slider2Value">25</span>
          </div>
          <input type="range" class="slider-input" id="slider2" min="0" max="100" value="25">
        </div>

        <div class="slider-container">
          <div class="slider-header">
            <span class="slider-label">RIFLESSO</span>
            <span class="slider-value" id="slider3Value">75</span>
          </div>
          <input type="range" class="slider-input" id="slider3" min="0" max="100" value="75">
        </div>

        <div class="slider-container">
          <div class="slider-header">
            <span class="slider-label">DIFETTO</span>

          </div>
          <input type="range" class="slider-input" id="slider4" min="0" max="100" value="10">
        </div>

        <div class="slider-container">
          <div class="slider-header">
            <span class="slider-label">FRATTURA</span>
            <span class="slider-value" id="slider5Value">50</span>
          </div>
          <input type="range" class="slider-input" id="slider5" min="0" max="100" value="50">
        </div>

        <div class="slider-container">
          <div class="slider-header">
            <span class="slider-label">IMPULSO</span>
            <span class="slider-value" id="slider6Value">50</span>
          </div>
          <input type="range" class="slider-input" id="slider6" min="0" max="100" value="50">
        </div>

        <div class="slider-container">
          <div class="slider-header">
            <span class="slider-label">RUMORE</span>
            <span class="slider-value" id="slider7Value">50</span>
          </div>
          <input type="range" class="slider-input" id="slider7" min="0" max="100" value="50">
        </div>
     
        <div class="connection-status" id="connectionStatus">
          Connecting to server...

    </div>

  <!-- SCRIPT PRINCIPALE -->
  <script>
    // 1. GESTIONE VIDEO
    document.addEventListener('DOMContentLoaded', function() {
      const playButton = document.getElementById('playButton');
      const videoOverlay = document.getElementById('videoOverlay');
      const videoIframe = document.getElementById('backgroundVideo');
      
      if (playButton && videoOverlay && videoIframe) {
        playButton.addEventListener('click', function() {
          console.log('‚ñ∂Ô∏è Tentativo di avviare il video...');
          
          // Nascondi l'overlay con animazione
          videoOverlay.style.opacity = '0';
          setTimeout(() => {
            videoOverlay.style.display = 'none';
          }, 1000);
          
          // Carica il video VDO.Ninja con parametri ottimizzati
          videoIframe.src = 'https://vdo.ninja/?view=Ha93mG8&clean&autoplay&mute=1&transparent';
          
          // Mostra gradualmente il video
          setTimeout(() => {
            videoIframe.style.opacity = '1';
            console.log('‚úÖ Video avviato');
          }, 500);
        });
      }
    });

    // 2. WEBSOCKET E FUNZIONI GLOBALI
    function sendToTouchDesigner(message) {
        if (window.ws && window.ws.readyState === WebSocket.OPEN) {
            window.ws.send(JSON.stringify(message));
            console.log('üì§ Messaggio inviato:', message);
        } else {
            console.log('‚ö†Ô∏è WebSocket non connesso, messaggio non inviato:', message);
            if (!window.pendingMessages) window.pendingMessages = [];
            window.pendingMessages.push(message);
        }
    }

    window.sendToTouchDesigner = sendToTouchDesigner;

    // CONNESSIONE WEBSOCKET
    console.log('üîÑ Tentativo di connessione WebSocket...');
    const ws = new WebSocket('wss://eburnea-fixed-f2da05b9b297.herokuapp.com');
    window.ws = ws;
    const connectionStatus = document.getElementById('connectionStatus');

    function sendPendingMessages() {
        if (window.pendingMessages && window.pendingMessages.length > 0) {
            console.log('üì¶ Invio messaggi in sospeso:', window.pendingMessages.length);
            window.pendingMessages.forEach(message => {
                sendToTouchDesigner(message);
            });
            window.pendingMessages = [];
        }
    }

    ws.onopen = function(event) {
        console.log('‚úÖ‚úÖ‚úÖ WEB SOCKET CONNESSO!');
        connectionStatus.textContent = 'Connected';
        connectionStatus.className = 'connection-status connected';
        
        sendPendingMessages();
        
        sendToTouchDesigner({
            type: "test",
            message: "Connessione test",
            timestamp: Date.now()
        });
    };

    ws.onclose = function(event) {
        console.log('‚ùå‚ùå‚ùå WEB SOCKET DISCONNESSO');
        connectionStatus.textContent = 'Disconnected - Code: ' + event.code;
        connectionStatus.className = 'connection-status disconnected';
        
        setTimeout(() => {
            console.log('üîÑ Tentativo riconnessione...');
            location.reload();
        }, 5000);
    };

    ws.onerror = function(error) {
        console.log('üí•üí•üí• WEB SOCKET ERROR');
        connectionStatus.textContent = 'Connection Error';
        connectionStatus.className = 'connection-status disconnected';
    };

    ws.onmessage = function(event) {
        console.log('üì© Messaggio dal server:', event.data);
    };

    // 3. GESTIONE SLIDER
    document.addEventListener('DOMContentLoaded', function() {
      // Aggiorna i valori degli slider
      const sliders = document.querySelectorAll('.slider-input');
      sliders.forEach(slider => {
        const valueDisplay = document.getElementById(slider.id + 'Value');
        
        // Aggiorna valore iniziale
        if (valueDisplay) {
          valueDisplay.textContent = slider.value;
        }
        
        // Aggiorna al cambiamento
        slider.addEventListener('input', function() {
          if (valueDisplay) {
            valueDisplay.textContent = this.value;
          }
          
          // Invia messaggio WebSocket
          sendToTouchDesigner({
            type: "parameter",
            id: this.id,
            value: parseInt(this.value),
            timestamp: Date.now()
          });
        });
      });
    });

    // 4. FIREBASE VOTING SYSTEM (se presenti gli elementi)
    const db = firebase.database();
    const votesRef = db.ref('votes');

    const voteAButton = document.getElementById('voteA');
    const voteBButton = document.getElementById('voteB');
    const percA = document.getElementById('percentage-A');
    const percB = document.getElementById('percentage-B');
    const totalClicks = document.getElementById('totalClicks');
    const votedMsg = document.getElementById('votedMessage');

    if (votesRef && percA && percB && totalClicks) {
      function updateUI(a, b) {
        const total = a + b;
        percA.textContent = total > 0 ? Math.round(a / total * 100) + '%' : '0%';
        percB.textContent = total > 0 ? Math.round(b / total * 100) + '%' : '0%';
        totalClicks.textContent = `${total} voti totali`;
      }

      votesRef.on('value', (snapshot) => {
        let data = snapshot.val();
        if (!data) data = {A: 0, B: 0};
        updateUI(data.A, data.B);

        if (data.A === 0 && data.B === 0) {
          localStorage.removeItem('hasVoted');
          if (voteAButton) voteAButton.disabled = false;
          if (voteBButton) voteBButton.disabled = false;
          if (votedMsg) votedMsg.style.display = 'none';
        }
      });
    }

    function hasVoted() {
      return localStorage.getItem('hasVoted') === 'yes';
    }

    function setVoted() {
      localStorage.setItem('hasVoted', 'yes');
      if (votedMsg) votedMsg.style.display = 'block';
      if (voteAButton) voteAButton.disabled = true;
      if (voteBButton) voteBButton.disabled = true;
    }

    if (hasVoted()) setVoted();

    if (voteAButton) {
      voteAButton.onclick = function() {
        if (hasVoted()) return;
        votesRef.transaction(current => {
          return {
            A: (current && current.A ? current.A : 0) + 1,
            B: (current && current.B ? current.B : 0)
          };
        });
        setVoted();
      };
    }

    if (voteBButton) {
      voteBButton.onclick = function() {
        if (hasVoted()) return;
        votesRef.transaction(current => {
          return {
            A: (current && current.A ? current.A : 0),
            B: (current && current.B ? current.B : 0) + 1
          };
        });
        setVoted();
      };
    }
  </script>
