  <style>
    .sliders-panel {
      background: rgba(0, 0, 0, 0.95);
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      color: white;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .sliders-panel h3 {
      color: black;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .slider-container {
      margin-bottom: 25px;
      padding: 0;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .slider-label {
      font-weight: 500;
      color: white;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }

    .slider-value {
      color: #cccccc;
      font-size: 0.85em;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .slider-input {
      width: 100%;
      height: 4px;
      background: #444444;
      outline: none;
      -webkit-appearance: none;
      transition: all 0.2s ease;
      border-radius: 2px;
    }

    .slider-input:hover {
      background: #555555;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 2px solid #333333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }

    .slider-input::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }

    .slider-input::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 2px solid #333333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .slider-input::-webkit-slider-track {
      height: 4px;
      background: #444444;
      border-radius: 2px;
    }

    .slider-input::-moz-range-track {
      height: 4px;
      background: #444444;
      border-radius: 2px;
      border: none;
    }

    .connection-status {
      text-align: center;
      padding: 15px;
      margin-top: 25px;
      font-size: 0.8em;
      letter-spacing: 0.5px;
      color: #cccccc;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .connected {
      color: #4CAF50;
    }

    .disconnected {
      color: #f44336;
    }

    .sliders-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .sliders-grid {
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        max-width: 600px;
      }
    }

    /* Stili per slider disabilitati */
    .slider-input:disabled {
      background: #333333;
      cursor: not-allowed;
    }

    .slider-input:disabled::-webkit-slider-thumb {
      background: #666666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .slider-input:disabled::-moz-range-thumb {
      background: #666666;
      cursor: not-allowed;
    }

    /* Stili per il video e overlay */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-background iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .play-prompt {
      text-align: center;
      color: white;
    }

    .play-button {
      background: none;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.2em;
    }

    .play-button svg {
      transition: transform 0.3s ease;
    }

    .play-button:hover svg {
      transform: scale(1.1);
    }

    .play-button span {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>

  <!-- SCRIPT PRINCIPALE CON WEBSOCKET E FUNZIONI GLOBALI -->
  <script>
    // FUNZIONE GLOBALE PER INVIO MESSAGGI - DEFINITA PER PRIMA
    function sendToTouchDesigner(message) {
        if (window.ws && window.ws.readyState === WebSocket.OPEN) {
            window.ws.send(JSON.stringify(message));
            console.log('üì§ Messaggio inviato:', message);
        } else {
            console.log('‚ö†Ô∏è WebSocket non connesso, messaggio non inviato:', message);
            if (!window.pendingMessages) window.pendingMessages = [];
            window.pendingMessages.push(message);
        }
    }

    // Rendi la funzione globale
    window.sendToTouchDesigner = sendToTouchDesigner;

    // CONNESSIONE WEBSOCKET
    console.log('üîÑ Tentativo di connessione WebSocket...');
    const ws = new WebSocket('wss://eburnea-fixed-f2da05b9b297.herokuapp.com');
    window.ws = ws;
    const connectionStatus = document.getElementById('connectionStatus');

    // Funzione per inviare messaggi in sospeso quando si ricollega
    function sendPendingMessages() {
        if (window.pendingMessages && window.pendingMessages.length > 0) {
            console.log('üì¶ Invio messaggi in sospeso:', window.pendingMessages.length);
            window.pendingMessages.forEach(message => {
                sendToTouchDesigner(message);
            });
            window.pendingMessages = [];
        }
    }

    ws.onopen = function(event) {
        console.log('‚úÖ‚úÖ‚úÖ WEB SOCKET CONNESSO!');
        connectionStatus.textContent = 'Connected';
        connectionStatus.className = 'connection-status connected';
        
        sendPendingMessages();
        
        sendToTouchDesigner({
            type: "test",
            message: "Connessione test",
            timestamp: Date.now()
        });
    };

    ws.onclose = function(event) {
        console.log('‚ùå‚ùå‚ùå WEB SOCKET DISCONNESSO');
        connectionStatus.textContent = 'Disconnected - Code: ' + event.code;
        connectionStatus.className = 'connection-status disconnected';
        
        setTimeout(() => {
            console.log('üîÑ Tentativo riconnessione...');
            location.reload();
        }, 5000);
    };

    ws.onerror = function(error) {
        console.log('üí•üí•üí• WEB SOCKET ERROR');
        connectionStatus.textContent = 'Connection Error';
        connectionStatus.className = 'connection-status disconnected';
    };

    ws.onmessage = function(event) {
        console.log('üì© Messaggio dal server:', event.data);
    };

    // GESTIONE VIDEO PLAY BUTTON
    document.addEventListener('DOMContentLoaded', function() {
        const playButton = document.getElementById('playButton');
        const videoOverlay = document.getElementById('videoOverlay');
        
        if (playButton && videoOverlay) {
            playButton.addEventListener('click', function() {
                // Nascondi l'overlay
                videoOverlay.style.display = 'none';
                
                // Prova a riprodurre il video
                const videoIframe = document.getElementById('backgroundVideo');
                if (videoIframe) {
                    // Per iframe, non possiamo controllare direttamente la riproduzione
                    // ma possiamo ricaricare l'iframe con autoplay
                    const currentSrc = videoIframe.src;
                    // Rimuovi il parametro mute se presente e aggiungi autoplay
                    const newSrc = currentSrc.replace('&mute=1', '') + '&autoplay=1';
                    videoIframe.src = newSrc;
                    
                    console.log('‚ñ∂Ô∏è Video avviato');
                }
            });
        }
        
        // Codice per il reset button (se presente)
        const resetButton = document.getElementById('resetButton');
        if (resetButton) {
            resetButton.addEventListener('click', function() {
                console.log('üîÑ Bottone reset premuto');
                
                sendToTouchDesigner({
                    type: "reset",
                    button: "reset_parameters",
                    timestamp: Date.now(),
                    message: "Reset parametri richiesto"
                });
                
                const defaultValues = {
                    slider1: 50,
                    slider2: 25, 
                    slider3: 75,
                    slider4: 10,
                    slider5: 50,
                    slider6: 50,
                    slider7: 50
                };
                
                Object.keys(defaultValues).forEach(sliderId => {
                    const slider = document.getElementById(sliderId);
                    const valueDisplay = document.getElementById(sliderId + 'Value');
                    
                    if (slider && valueDisplay) {
                        slider.value = defaultValues[sliderId];
                        valueDisplay.textContent = defaultValues[sliderId];
                        slider.dispatchEvent(new Event('input', { bubbles: true }));
                    }
                });
                
                this.style.background = '#2e7d32';
                this.textContent = 'Reset Completato!';
                
                setTimeout(() => {
                    this.style.background = '#333';
                    this.textContent = 'Reset Parametri';
                }, 1500);
            });
        }
    });

    // FIREBASE VOTING SYSTEM (se necessario)
    const db = firebase.database();
    const votesRef = db.ref('votes');

    const voteAButton = document.getElementById('voteA');
    const voteBButton = document.getElementById('voteB');
    const percA = document.getElementById('percentage-A');
    const percB = document.getElementById('percentage-B');
    const totalClicks = document.getElementById('totalClicks');
    const votedMsg = document.getElementById('votedMessage');

    function updateUI(a, b) {
        const total = a + b;
        percA.textContent = total > 0 ? Math.round(a / total * 100) + '%' : '0%';
        percB.textContent = total > 0 ? Math.round(b / total * 100) + '%' : '0%';
        totalClicks.textContent = `${total} voti totali`;
    }

    if (votesRef) {
        votesRef.on('value', (snapshot) => {
            let data = snapshot.val();
            if (!data) data = {A: 0, B: 0};
            updateUI(data.A, data.B);

            if (data.A === 0 && data.B === 0) {
                localStorage.removeItem('hasVoted');
                if (voteAButton) voteAButton.disabled = false;
                if (voteBButton) voteBButton.disabled = false;
                if (votedMsg) votedMsg.style.display = 'none';
            }
        });
    }

    function hasVoted() {
        return localStorage.getItem('hasVoted') === 'yes';
    }

    function setVoted() {
        localStorage.setItem('hasVoted', 'yes');
        if (votedMsg) votedMsg.style.display = 'block';
        if (voteAButton) voteAButton.disabled = true;
        if (voteBButton) voteBButton.disabled = true;
    }

    if (hasVoted()) setVoted();

    if (voteAButton) {
        voteAButton.onclick = function() {
            if (hasVoted()) return;
            votesRef.transaction(current => {
                return {
                    A: (current && current.A ? current.A : 0) + 1,
                    B: (current && current.B ? current.B : 0)
                };
            });
            setVoted();
        };
    }

    if (voteBButton) {
        voteBButton.onclick = function() {
            if (hasVoted()) return;
            votesRef.transaction(current => {
                return {
                    A: (current && current.A ? current.A : 0),
                    B: (current && current.B ? current.B : 0) + 1
                };
            });
            setVoted();
        };
    }
  </script>
