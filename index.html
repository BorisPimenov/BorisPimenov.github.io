<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control Panel</title>
  <link rel="stylesheet" href="style (3).css">
  <link rel="stylesheet" href="questionnaire-simple.css">
 
  <style>
    /* STILI PER IL VIDEO A SCHERMO INTERO */
    #videoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    
    #videoOverlay.hidden {
      display: none;
    }
    
    #backgroundVideo {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9000 !important;
      border: none !important;
      margin: 0 !important;
      padding: 0 !important;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    /* Stili per i pannelli */
    .sliders-panel h3 {
      color: white;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .sliders-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .sliders-grid {
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <script>
    if (window.location.search.includes('mobile=1')) {
      document.body.classList.add('force-mobile');
    }
  </script>

  <!-- VIDEO DI SFONDO CON OVERLAY -->
  <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2;">
    <!-- Overlay con bottone play -->
    <div id="videoOverlay">
      <div class="play-prompt">
        <button class="play-button" id="playButton" style="background: rgba(0,0,0,0.8); border: 2px solid white; border-radius: 50%; padding: 30px; cursor: pointer;">
          <svg width="80" height="80" viewBox="0 0 80 80">
            <circle cx="40" cy="40" r="38" fill="rgba(0,0,0,0.5)" stroke="white" stroke-width="2"/>
            <polygon points="30,22 30,58 58,40" fill="white"/>
          </svg>
          <span style="display: block; margin-top: 15px; color: white; font-size: 16px;">Clicca per avviare il video</span>
        </button>
      </div>
    </div>
    
    <!-- Iframe del video -->
    <iframe 
      id="backgroundVideo"
      src="https://vdo.ninja/?view=Ha93mG8&clean&mute=1&transparent&nostart&noheader&nofooter" 
      frameborder="0"
      allow="autoplay; fullscreen; encrypted-media"
      allowfullscreen
      title="Live Stream">
    </iframe>
  </div>

  <!-- QUESTIONARIO SEMPLIFICATO -->
  <div id="questionnaire" class="questionnaire-overlay">
    <div class="questionnaire-container">
      <form id="questionsForm" class="questions-form">
        <input type="text" class="question-input" name="message" 
               placeholder="Scrivi qui il tuo messaggio..." 
               maxlength="500" required
               aria-label="Messaggio dello spettatore">
        
        <button type="submit" class="submit-arrow" title="Invia messaggio">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- SCRIPT PRINCIPALE CON VIDEO FUNZIONANTE -->
  <script>
    // 1. FUNZIONI GLOBALI WEB SOCKET
    function sendToTouchDesigner(message) {
        if (window.ws && window.ws.readyState === WebSocket.OPEN) {
            window.ws.send(JSON.stringify(message));
            console.log('ðŸ“¤ Messaggio inviato:', message);
        } else {
            console.log('âš ï¸ WebSocket non connesso, messaggio non inviato:', message);
            if (!window.pendingMessages) window.pendingMessages = [];
            window.pendingMessages.push(message);
        }
    }
    window.sendToTouchDesigner = sendToTouchDesigner;

    // 2. GESTIONE VIDEO - VERSIONE SEMPLICE E FUNZIONANTE
    document.addEventListener('DOMContentLoaded', function() {
        const playButton = document.getElementById('playButton');
        const videoOverlay = document.getElementById('videoOverlay');
        const videoIframe = document.getElementById('backgroundVideo');
        
        if (playButton && videoOverlay && videoIframe) {
            playButton.addEventListener('click', function() {
                console.log('â–¶ï¸ Avvio video...');
                
                // Nascondi l'overlay
                videoOverlay.classList.add('hidden');
                
                // RICARICA l'iframe con parametri di autoplay
                // NOTA: VDO.Ninja richiede che l'iframe sia ricaricato per l'autoplay
                videoIframe.src = 'https://vdo.ninja/?view=Ha93mG8&clean&autoplay&mute=1&noheader&nofooter&transparent';
                
                // Mostra il video dopo un breve ritardo
                setTimeout(() => {
                    videoIframe.style.opacity = '1';
                    console.log('âœ… Video avviato a schermo intero');
                }, 500);
            });
        }
    });

    // 3. WEB SOCKET CONNECTION
    console.log('ðŸ”„ Tentativo di connessione WebSocket...');
    const ws = new WebSocket('wss://eburnea-fixed-f2da05b9b297.herokuapp.com');
    window.ws = ws;
    const connectionStatus = document.getElementById('connectionStatus');

    ws.onopen = function(event) {
        console.log('âœ…âœ…âœ… WEB SOCKET CONNESSO!');
        connectionStatus.textContent = 'Connected';
        connectionStatus.className = 'connection-status connected';
        
        sendToTouchDesigner({
            type: "test",
            message: "Connessione test",
            timestamp: Date.now()
        });
    };

    ws.onclose = function(event) {
        console.log('âŒâŒâŒ WEB SOCKET DISCONNESSO');
        connectionStatus.textContent = 'Disconnected - Code: ' + event.code;
        connectionStatus.className = 'connection-status disconnected';
        
        setTimeout(() => {
            console.log('ðŸ”„ Tentativo riconnessione...');
            location.reload();
        }, 5000);
    };

    ws.onerror = function(error) {
        console.log('ðŸ’¥ðŸ’¥ðŸ’¥ WEB SOCKET ERROR');
        connectionStatus.textContent = 'Connection Error';
        connectionStatus.className = 'connection-status disconnected';
    };

    ws.onmessage = function(event) {
        console.log('ðŸ“© Messaggio dal server:', event.data);
    };

  <!-- QUESTIONNAIRE SCRIPT -->
  <script src="questionnaire-simple.js"></script>
  
  <!-- ALTRI SCRIPT -->
  <script src="panel-controller.js"></script>
</body>
</html>
