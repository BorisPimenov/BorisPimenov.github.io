<!DOCTYPE html>
<html>
<head>
    <title>Test Base Server</title>
</head>
<body>
    <h1>âœ… Server Base Funzionante!</h1>
    <p>Se vedi questa pagina, il server HTTP funziona.</p>
    <p><a href="/health">Test Health Check</a></p>
    
    <script>
        // Test semplice
        fetch('/health')
            .then(r => r.json())
            .then(data => {
                console.log('Health check:', data);
                document.body.innerHTML += `<p>Status: ${data.status}</p>`;
            })
            .catch(err => {
                console.error('Error:', err);
                document.body.innerHTML += `<p style="color:red">Error: ${err}</p>`;
            });
    </script>
</body>
</html>
