<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - Boris Pimenov</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stili aggiuntivi per la pagina live */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .disconnected { background: #dc3545; }
        .connecting { background: #ffc107; color: #000; }
        .connected { background: #28a745; }
    </style>
</head>
<body>
    <!-- Assumendo che tu abbia una struttura di header e footer comune -->
    <header>
        <!-- Il tuo header esistente -->
        <nav>
            <!-- ... -->
            <a href="index.html">Home</a>
            <a href="live.html">Live</a>
        </nav>
    </header>

    <main>
        <h1>Live Stream</h1>
        <p>Stream in tempo reale da TouchDesigner</p>
        
        <div id="status" class="status disconnected">
            üî¥ Disconnesso
        </div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="connectWebRTC()" style="padding: 10px 20px; font-size: 16px;">
                ‚ñ∂Ô∏è Connetti
            </button>
        </div>
    </main>

    <footer>
        <!-- Il tuo footer esistente -->
    </footer>

    <script>
        // Configurazione - MODIFICA QUESTI VALORI
        const HEROKU_APP_URL = 'wss://eburnea-socket-8cd5fa7cffe8.herokuapp.com';
        const ROOM_NAME = 'live';
        
        let peerConnection = null;
        let websocket = null;
        
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function connectWebRTC() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return;
            }
            
            updateStatus('üîÑ Connessione in corso...', 'connecting');
            
            try {
                // Connetti al server signaling
                websocket = new WebSocket(HEROKU_APP_URL);
                
                websocket.onopen = () => {
                    updateStatus('‚úÖ Connesso al server', 'connecting');
                    websocket.send(JSON.stringify({
                        type: 'join',
                        room: ROOM_NAME
                    }));
                };
                
                websocket.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    await handleSignalingData(data);
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('‚ùå Errore di connessione', 'disconnected');
                };
                
                websocket.onclose = () => {
                    updateStatus('üî¥ Disconnesso', 'disconnected');
                    setTimeout(connectWebRTC, 5000);
                };
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('‚ùå Errore di connessione', 'disconnected');
            }
        }
        
        async function handleSignalingData(data) {
            switch (data.type) {
                case 'offer':
                    await handleOffer(data);
                    break;
                case 'answer':
                    await handleAnswer(data);
                    break;
                case 'candidate':
                    await handleCandidate(data);
                    break;
            }
        }
        
        async function handleOffer(offer) {
            updateStatus('üé• Ricezione stream...', 'connecting');
            
            if (peerConnection) {
                peerConnection.close();
            }
            
            // Configurazione WebRTC
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });
            
            // Gestione stream video
            peerConnection.ontrack = (event) => {
                console.log('Stream ricevuto:', event.streams[0]);
                const video = document.getElementById('video');
                video.srcObject = event.streams[0];
                updateStatus('üé¨ Stream attivo!', 'connected');
            };
            
            peerConnection.oniceconnectionstatechange = () => {
                const state = peerConnection.iceConnectionState;
                console.log('ICE state:', state);
                
                if (state === 'connected' || state === 'completed') {
                    updateStatus('üé¨ Stream attivo!', 'connected');
                } else if (state === 'disconnected' || state === 'failed') {
                    updateStatus('üî¥ Connessione persa', 'disconnected');
                }
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && websocket.readyState === WebSocket.OPEN) {
                    websocket.send(JSON.stringify({
                        type: 'candidate',
                        candidate: event.candidate
                    }));
                }
            };
            
            try {
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                websocket.send(JSON.stringify({
                    type: 'answer', 
                    sdp: answer.sdp
                }));
                
            } catch (error) {
                console.error('Error handling offer:', error);
                updateStatus('‚ùå Errore stream', 'disconnected');
            }
        }
        
        async function handleAnswer(answer) {
            if (peerConnection) {
                await peerConnection.setRemoteDescription(answer);
            }
        }
        
        async function handleCandidate(candidate) {
            if (peerConnection && peerConnection.remoteDescription) {
                await peerConnection.addIceCandidate(candidate);
            }
        }
        
        // Auto-connect quando la pagina carica
        window.addEventListener('load', connectWebRTC);
    </script>
</body>
</html>
